<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>AIVO</h1>
    </div>
    <div class="login-box">
        <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
            <h3 class="login-head">
                <i class="fa fa-lg fa-fw fa-user"></i>
                เข้าสู่ระบบ
            </h3>
            <div class="form-group">
                <label class="control-label">ชื่อผู้ใช้</label>
                <input class="form-control" formControlName="username" type="text" placeholder="กรุณากรอกข้อมูล">
            </div>
            
            <div class="form-group">
                <label class="control-label">รหัสผ่าน</label>
                <input class="form-control" formControlName="password" type="password" placeholder="กรุณากรอกข้อมูล">
            </div>

            <div class="form-group btn-container">
                <button class="btn btn-primary btn-block">
                    <i class="fa fa-sign-in fa-lg fa-fw"></i>
                    เข้าสู่ระบบ
                </button>

                <div class="mt-3 text-center semibold-text">
                    <a [routerLink]="['/', Url.Forgot]">ลืมรหัสผ่าน</a>
                </div>
            </div>
        </form>
    </div>
</section>
