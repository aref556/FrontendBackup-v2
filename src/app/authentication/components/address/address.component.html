<app-auth-content>
  <div class="app-title">
    <div>
      <h1>
        <i class="fa fa-user"></i> สถานที่ติดตั้ง
      </h1>
      <!-- <p>หน้าแก้ไขข้อมูลส่วนตัว</p> -->
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item">
        <i class="fa fa-home fa-lg"></i>
      </li>
      <li class="breadcrumb-item">
        <a href="#">สถานที่ติดตั้ง</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <!-- ส่วนหัว -->
        <div class="tile-title-w-btn">
          <h3 class="title">
            <i class="fa fa-edit"></i> แก้ไขสถานที่ติดตั้ง
          </h3>
        </div>

        <!-- ส่วนฟอร์ม -->
        <div class="tile-body">
          <form [formGroup]="form" (submit)="onSubmit()">

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">ละติจูด *</label>
                  <input type="text" class="form-control" formControlName="latitude" placeholder="กรุณากรอกข้อมูล">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">ลองจิจูด *</label>
                  <input type="text" class="form-control" formControlName="longitude" placeholder="กรุณากรอกข้อมูล">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">ชื่อหน่วยงาน</label>
                  <input type="text" class="form-control" formControlName="organization">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">เลขที่</label>
                  <input type="text" class="form-control" formControlName="num">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">ตำบล</label>
                  <input type="text" class="form-control" formControlName="subdistrict">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">อำเภอ</label>
                  <input type="text" class="form-control" formControlName="district">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">จังหวัด</label>
                  <input type="text" class="form-control" formControlName="province">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">รหัสไปรษณีย์</label>
                  <input type="text" class="form-control" formControlName="zipcode">
                </div>
              </div>
            </div>
      


            <hr>
            <div class="text-center">
              <button type="submit" class="btn btn-primary ">
                <i class="fa fa-save"></i> บันทึกข้อมูลโปรไฟล์
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</app-auth-content>
