<app-auth-content>
    <div class="app-title">
        <div>
            <h1>
                <i class="fa fa-user"></i> ข้อมูลส่วนตัว
            </h1>
            <!-- <p>หน้าแก้ไขข้อมูลส่วนตัว</p> -->
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-home fa-lg"></i>
            </li>
            <li class="breadcrumb-item">
                <a href="#">ข้อมูลส่วนตัว</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <!-- ส่วนหัว -->
                <div class="tile-title-w-btn">
                    <h3 class="title">
                        <i class="fa fa-edit"></i> แก้ไขข้อมูลส่วนตัว
                    </h3>
                    <p>
                        <button (click)="openModal(template)" type="button" class="btn btn-primary icon-btn">
                            <i class="fa fa-key"></i> เปลี่ยนรหัสผ่าน
                        </button>
                    </p>
                </div>

                <!-- ส่วนฟอร์ม -->
                <div class="tile-body">
                    <form [formGroup]="form" (submit)="onSubmit()">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <img *ngIf="!form.value.image" src="assets/images/no-image-profile.png"
                                        class="img-fluid img-thumbnail">
                                    <img *ngIf="form.value.image" [src]="form.value.image"
                                        class="img-fluid img-thumbnail">
                                </div>
                                <div class="form-group">
                                    <input type="file" (change)="onConvertImage(inputFile)" #inputFile>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="">ชื่อผู้ใช้</label>
                                    <input type="text" class="form-control" formControlName="username"
                                        placeholder="กรุณากรอกข้อมูล">
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">ชื่อ *</label>
                                            <input type="text" class="form-control" formControlName="firstname"
                                                placeholder="กรุณากรอกข้อมูล">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">นามสกุล *</label>
                                            <input type="text" class="form-control" formControlName="lastname"
                                                placeholder="กรุณากรอกข้อมูล">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">เบอร์โทรศัพท์ *</label>
                                            <input type="text" class="form-control" formControlName="telphone"
                                                placeholder="กรุณากรอกข้อมูล">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">อีเมลล์ *</label>
                                            <input type="text" class="form-control" formControlName="email"
                                                placeholder="กรุณากรอกข้อมูล">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">Facebook *</label>
                                            <input type="text" class="form-control" formControlName="facebook"
                                                placeholder="กรุณากรอกข้อมูล">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">ID Line *</label>
                                            <input type="text" class="form-control" formControlName="line"
                                                placeholder="กรุณากรอกข้อมูล">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <hr>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i> บันทึกข้อมูลโปรไฟล์
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</app-auth-content>


<ng-template #template>
    <app-change-password [modalRef]="modalRef"></app-change-password>
</ng-template>
