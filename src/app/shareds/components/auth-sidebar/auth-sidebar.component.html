<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
    <div *ngIf="UserLogin" class="app-sidebar__user">
        <img *ngIf="UserLogin.image" class="app-sidebar__user-avatar" [src]="UserLogin.image" alt="User Image">
        <img *ngIf="!UserLogin.image" class="app-sidebar__user-avatar" src="assets/images/no-image-profile.png" alt="User Image">
        <div class="app-sidebar-ud">
            <p class="app-sidebar__user-name">
                {{ UserLogin.firstname }} {{ UserLogin.lastname }}
            </p>
            <p class="app-sidebar__user-designation">
                {{ UserLogin.position }}
            </p>
        </div>
    </div>
    <ul class="app-menu">
        <li>
            <a class="app-menu__item" [routerLink]="['/', AppURL.Authen, AuthURL.Main]" routerLinkActive="active">
                <i class="app-menu__icon fa fa-home"></i>
                <span class="app-menu__label">หน้าหลัก</span>
            </a>
        </li>
        <li *ngIf="UserLogin.role == Role.Member">
            <a class="app-menu__item" [routerLink]="['/', AppURL.Authen, AuthURL.RSA]" routerLinkActive="active">
                <i class="app-menu__icon fa fa-key"></i>
                <span class="app-menu__label">RSA KEY</span>
            </a>
        </li>
        <li *ngIf="UserLogin.role != Role.Member">
            <a class="app-menu__item" [routerLink]="['/', AppURL.Authen, AuthURL.ProfileAdmin]">
                <i class="app-menu__icon fa fa-user"></i>
                <span class="app-menu__label">ข้อมูลส่วนตัวแอดมิน</span>
            </a>
        </li>
        <li *ngIf="UserLogin.role == Role.Member">
            <a class="app-menu__item" [routerLink]="['/', AppURL.Authen, AuthURL.Profile]">
                <i class="app-menu__icon fa fa-user"></i>
                <span class="app-menu__label">ข้อมูลส่วนตัว</span>
            </a>
        </li>
        <li *ngIf="UserLogin.role == Role.Member">
            <a class="app-menu__item" [routerLink]="['/', AppURL.Authen, AuthURL.Address]">
                <i class="app-menu__icon fa fa-map"></i>
                <span class="app-menu__label">สถานที่ติดตั้ง</span>
            </a>
        </li>
        <li *ngIf="UserLogin.role != Role.Member" class="treeview" routerLinkActive="is-expanded">
            <a class="app-menu__item" href="#" data-toggle="treeview">
                <i class="app-menu__icon fa fa-users"></i>
                <span class="app-menu__label">ส่วนของสมาชิก</span>
                <i class="treeview-indicator fa fa-angle-right"></i>
            </a>
            <ul class="treeview-menu">
                <li *ngIf="UserLogin.role == Role.Admin">
                    <a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthURL.Member]" routerLinkActive="active">
                        <i class="icon fa fa-circle-o"></i> รายการสมาชิก
                    </a>
                </li>
                <li *ngIf="UserLogin.role == Role.SuperAdmin">
                    <a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthURL.AdminMember]" routerLinkActive="active">
                        <i class="icon fa fa-circle-o"></i> รายการสมาชิก
                    </a>
                </li>
                <li *ngIf="UserLogin.role == Role.Admin">
                    <a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthURL.MemberCreate]" routerLinkActive="active">
                        <i class="icon fa fa-circle-o"></i> เพิ่มสมาชิกใหม่
                    </a>
                </li>
                <li *ngIf="UserLogin.role == Role.SuperAdmin">
                    <a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthURL.AdminCreate]" routerLinkActive="active">
                        <i class="icon fa fa-circle-o"></i> เพิ่มสมาชิกใหม่
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</aside>
